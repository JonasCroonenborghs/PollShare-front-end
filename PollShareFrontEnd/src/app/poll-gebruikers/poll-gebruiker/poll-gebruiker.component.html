<div class="center">
    <mat-card>
        <h2>PollGebruikers toevoegen</h2>
        <form [formGroup]="pollGebruikerForm" (ngSubmit)="onSubmit()">
            <br />
            <mat-form-field>
                <mat-label>Vrienden</mat-label>
                <mat-select formControlName="gebruikerID">
                    <mat-option *ngFor="let vriend of (vrienden | async)" [value]="vriend.gebruikerID">
                        {{vriend.gebruikersnaam}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <p>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!pollGebruikerForm.valid || submitted">
                    <mat-icon>add</mat-icon> Voeg vriend toe</button>
            </p>
            <mat-list role="list" class="center">
                <mat-list-item role="listitem" *ngFor="let pollGebruiker of (pollGebruikers | async)">
                    Vriend ID: {{pollGebruiker.gebruikerID}}
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </form>
        <p>
            <button mat-raised-button color="primary" (click)="naarStartscherm()">
                <mat-icon>home</mat-icon> Launch poll</button>
        </p>
    </mat-card>
</div>
