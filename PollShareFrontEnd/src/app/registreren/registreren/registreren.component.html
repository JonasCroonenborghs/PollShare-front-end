<h2>Registreren</h2>
<form [formGroup]="gebruikerForm" (ngSubmit)="onSubmit()">
    <p>Email adress:
        <input type="text" formControlName="email" />
    </p>
    <p>Wachtwoord:
        <input type="text" formControlName="wachtwoord" />
    </p>
    <p>Gebruikersnaam:
        <input type="text" formControlName="gebruikersnaam" />
    </p>
    <p>
        <button color="primary" type="submit" [disabled]="!gebruikerForm.valid || submitted">Submit</button>
    </p>
</form>
