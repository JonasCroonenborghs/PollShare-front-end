<div class="center">
    <mat-card>
        <h2>Registreren</h2>
        <form [formGroup]="gebruikerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Email" type="text" formControlName="email" />
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput placeholder="Gebruikersnaam" type="text" formControlName="gebruikersnaam" />
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput placeholder="Wachtwoord" type="password" autocomplete="off" formControlName="wachtwoord" />
            </mat-form-field>
            <p>
                <button mat-raised-button color="primary" type="submit" [disabled]="!gebruikerForm.valid || submitted">
                    <mat-icon>add</mat-icon> Registreer
                </button>
            </p>
        </form>
    </mat-card>
</div>
