<div class="center">
    <mat-card>
        <h2>Voeg vrienden toe</h2>
        <form [formGroup]="meldingForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Email" type="text" formControlName="vriendID" />
            </mat-form-field>
            <p>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!meldingForm.valid || submitted">
                    <mat-icon>add</mat-icon> Voeg vriend toe</button>
            </p>
        </form>
    </mat-card>
</div>
