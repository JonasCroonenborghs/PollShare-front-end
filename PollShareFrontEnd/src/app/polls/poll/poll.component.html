<h1>Poll aanmaken voor {{gebruikerID}}</h1>

<form [formGroup]="pollForm" (ngSubmit)="onSubmit()">
    <p>Naam:
        <input type="text" formControlName="naam" />
    </p>
    <p>
        <button color="primary" type="submit" [disabled]="!pollForm.valid || submitted">Voeg poll toe</button>
    </p>
</form>
